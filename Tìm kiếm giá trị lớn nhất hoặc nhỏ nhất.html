<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr1) {
        let min = arr1[0];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] < min) {
                min = arr1[i];
            }
        }
        return min
    }

    function findMax(arr) {
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    let arr = [];
    for (let i = 0; i < 100; i++) {
        arr[i] = Math.floor(Math.random() * 101);
    }
    let minArr = findMin(arr);
    let maxArr = findMax(arr);
    document.write(arr);
    document.write("<br/>");
    document.write("The minimum value is: " + minArr+"<br>");
    document.write("The maximum value is: " + maxArr);
</script>
</body>
</html>
